<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css link -->

	<!-- Bootstrap CSS -->

<body>
	<section class="container mt-5">
		<div class="row-12 d-flex justify-content-between btns">
			<div class="col-md-6 w-50">
				<!-- First Dropdown Menu -->
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle w-50" type="button" id="dropdownMenuButton1"
						data-bs-toggle="dropdown" aria-expanded="false">
						Savollar soni?
					</button>
					<ul class="dropdown-menu w-50 " aria-labelledby="dropdownMenuButton1">
						<li class="dropdown-item" data-value="10">10x</li>
						<li class="dropdown-item" data-value="15">15x</li>
						<li class="dropdown-item" data-value="20">20x</li>
						<li class="dropdown-item" data-value="25">25x</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6 w-50">
				<!-- Second Dropdown Menu -->
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle w-50" type="button" id="dropdownMenuButton2"
						data-bs-toggle="dropdown" aria-expanded="false">
						Variantlar soni?
					</button>
					<ul class="dropdown-menu w-50" aria-labelledby="dropdownMenuButton2">
						<li class="dropdown-v" data-value="10" onclick="showOption()">10x</li>
						<li class="dropdown-v" data-value="15">15x</li>
						<li class="dropdown-v" data-value="20">20x</li>
						<li class="dropdown-v" data-value="25">25x</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<!-- Input Field -->
				<textarea id="questionInput" class="form-control" rows="15" placeholder="Savol 1+2
      - A) 3 *
      - B) 2 
      - C) 1 
      - D) 4"></textarea>
				<button id="processButton" class="btn btn-primary mt-3">Process</button>
				<button id="downloadButton" class="btn btn-success mt-3" onclick="downloadAsPDF()">Download Data</button>
			</div>
		</div>
		<div class="row">
			<div id="questions-container"></div>
		</div>
	</section>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
	<!-- for pdf  -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
	<!-- js links -->
	<script src="./data.js"></script>
	<script src="./main.js"></script>
</body>

</html>
